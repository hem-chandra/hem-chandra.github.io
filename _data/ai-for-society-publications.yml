    summary: We comprehensively explore the causes of artificial intelligence failures in autonomous vehicles and their implications, proposing strategies and technological solutions to prevent these failures. We also outline key research directions for future research and offer actionable recommendations for researchers, policymakers, and industry professionals.


  - title: "Remote Work and Gender Inequality: Unmasking the Challenges and Seeking Solutions"
    authors:  <strong>Hem Chandra Joshi</strong>, Sandeep Kumar
    conference_short: IEEE Internet Computing
    conference: IEEE Internet Computing
    pdf: https://doi.org/10.1109/MIC.2023.3335614
