    image: https://raw.githubusercontent.com/hem-chandra/hem-chandra.github.io/Default/assets/img/pi/2_remote_work.png
    summary: In this study, we collect important insights about recent research focusing on the impact of RW, particularly accentuated by the COVID-19 pandemic, on gender equality and highlight the barriers and challenges women face due to it. By analyzing insights gleaned from recent literature, we propose strategies and discuss the potential artificial intelligence-based solutions to address and overcome them.


  - title: "Learning About People's Attitude Towards Food Available in India and Its Implications for Fair AI-based Systems"
    authors:  <strong>Hem Chandra Joshi</strong>, Utkarsh Yadav, Biplav Srivastava, Ram Manohar Singh
    conference_short: IEEE ICDMW
    conference: IEEE International Conference on Data Mining Workshops
    pdf: https://doi.org/10.1109/ICDMW58026.2022.00128
    bibtex: https://dblp.org/rec/conf/icdm/JoshiYSS22.html?view=bibtex
   # code: https://github.com/wufeim/imagenet3d
    image: https://raw.githubusercontent.com/hem-chandra/hem-chandra.github.io/Default/assets/img/pi/1_Famps_overview.jpeg
    summary:  In this paper, we want to understand people's perception towards food with respect to their background, and use this as the context to evaluate food-based AI systems in future. Therefore, we conduct the first-of-its-kind survey on perception about food available in India at educational institutes from participants who may associate themselves with different regions within and outside India. We find that users have unequal access to food from different regions today and this may be considered unfair by existing group fairness definitions. Further, we find that many food choices transcend regions, a majority of people prefer food outside their own regions and that usage of digital tools for food is on the rise. 

  
